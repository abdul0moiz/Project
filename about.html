<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Picture</title>
    <style>
        .upload-container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-container h3 {
            margin-bottom: 10px;
        }
        .upload-box {
            border: 1px dashed #ccc;
            padding: 20px;
            background: #fff;
            cursor: pointer;
        }
        .upload-box input[type="file"] {
            display: none;
        }
        .upload-box label {
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        .upload-instructions {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h3>Picture</h3>
        <div class="upload-box">
            <input type="file" id="fileUpload" accept=".jpg, .jpeg, .png">
            <label for="fileUpload">+ Upload</label>
        </div>
        <div class="upload-instructions">
            <ul>
                <li>With white or blue background</li>
                <li>File size must be less than 1MB</li>
                <li>File type: jpg, jpeg, png</li>
                <li>Upload your recent passport-size picture</li>
                <li>Your face should be clearly visible without any glasses</li>
            </ul>
        </div>
    </div>
</body>
</html>
